<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Yuri Burakh</title>
        <link rel="shortcut icon" type="image/png" href="https://github.com/ShivaZoid/ShivaZoid.github.io/blob/main/favicon.ico">
        <style>
          :root {
            --colorBackground: 255, 255, 255;
            --colorText: 0, 0, 0;
          }

          @media (prefers-color-scheme: dark) {
            :root {
              --colorBackground: 0, 0, 0;
              --colorText: 255, 255, 255;
            }
          }

          html {
            height: 100%;
          }
          body {
            min-height: 100%;
            background-color: rgb(var(--colorBackground));
            position: relative;
            color: rgb(var(--colorText));
            font-family: "Share Tech Mono", monospace;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: stretch;
            padding: 1rem;
            box-sizing: border-box;
          }

          a {
            color: rgb(var(--colorText));
            text-decoration-line: underline;
            text-decoration-style: dotted;
            text-decoration-color: rgb(var(--colorText));
            text-decoration-thickness: 1px;
          }
          a:hover,
          a:focus,
          a:visited {
            color: rgba(var(--colorText), 0.5);
          }
          a:focus {
            outline: 1px solid rgb(var(--colorText));
          }

          p {
            margin: 1rem 0;
          }

          header p {
            text-align: center;
            text-transform: uppercase;
          }

          @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro');

          h4 {
          border-right: solid 3px rgba(0,255,0,.75);
          white-space: nowrap;
          overflow: hidden;
          font-family: "Share Tech Mono", monospace;
          font-size: 28px;
          color: rgba(255,255,255,.70);
        }

          /* Animation */
          h4  {
            animation: animated-text 4s steps(29,end) 1s 1 normal both,
                      animated-cursor 600ms steps(29,end) infinite;
          }

          /* text animation */
          @keyframes animated-text{
            from{width: 0;}
            to{width: 293px;}
          }

          /* cursor animations */
          @keyframes animated-cursor{
            from{border-right-color: rgba(0,255,0,.75);}
            to{border-right-color: transparent;}
          }

          main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 22rem;
          }
        </style>
    </head>
  <body>
    <main>
      <header>
        <p>Python developer</p>
      </header>
      <section>
        <div id="text">
          <p>Hi, I am Yuri Burakh.</p>
          <p>I'm learning:</p>
          <p>- Python</p>
          <p>- Django/DRF</p>
          <p>- Git</p>
          <p>- HTML5</p>
        </div>
      </section>
      <h4>Check out my <a href="https://github.com/ShivaZoid" rel="noopener"> Github</a></h4>
    </main>
  </body>
</html>
